<script>
    function menuShow() {
        let menuMobile = document.querySelector('.mobile-menu');
        if (menuMobile.classList.contains('open')) {
            menuMobile.classList.remove('open');
            document.querySelector('.icon').src = "assets/img/menu_white_36dp.svg";
        } else {
            menuMobile.classList.add('open');
            document.querySelector('.icon').src = "assets/img/close_white_36dp.svg";
        }
    }
</script>
<script src="../public/assets/js/javascript.js"></script>

        <div class="container-fluid w-75 m-auto" id="conteudo2">
            <h2>Conte√∫do sugerido</h2>
            <hr>
            <div class="row p-2 justify-content-center">
                <div class="">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators" id="indicadores-do-carrossel"></div>
                        <div class="carousel-inner" id="itens-do-carrossel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev" style="height: 360px; width: 40px; margin: auto;">
                            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"
                                style="height: 300px; width: 30px; margin: auto;"></span>
                            <span class="visually-hidden"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next" style="height: 360px; width: 40px; margin: auto;">
                            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"
                                style="height: 300px; width: 30px; margin: auto;"></span>
                            <span class="visually-hidden"></span>
                        </button>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $.getJSON('http://localhost:3000/carousel', function (dados) {
                            let indicadores = '';
                            let itens = '';

                            dados.forEach((item, indice) => {
                                let classeAtiva = indice === 0 ? 'active' : '';
                                indicadores += `<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="${indice}" class="${classeAtiva}" aria-current="true" aria-label="Slide ${indice + 1}"></button>`;
                                itens += `
                                        <div class="carousel-item ${classeAtiva}">
                                            <img src="${item.image}" class="d-block w-100" alt="${item.title}" style="height: 360px; width: 900px">
                                            <div class="carousel-caption d-none d-md-block">
                                                <span style="background-color: rgba(0, 0, 0, 0.800);padding: 3px; border-radius: 5px; font-size: 20px;">${item.title}</span><br><br>
                                                <span style="background-color: rgba(0, 0, 0, 0.419);padding: 3px; border-radius: 5px">${item.description}</span><br>
                                                <a href="${item.link}" target="_blank" class="btn btn-primary mt-2">Saiba mais</a>
                                            </div>
                                        </div>
                                    `;
                            });

                            $('#indicadores-do-carrossel').html(indicadores);
                            $('#itens-do-carrossel').html(itens);
                        });
                    });
                </script>
            </div>
